<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no">
  <META HTTP-EQUIV="pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
  <META HTTP-EQUIV="expires" CONTENT="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>验证中</title>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 750) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <link rel="stylesheet" type="text/css" href="static/font/iconfont.css">
  <link rel="stylesheet" href="static/reset.css">
  <link rel="stylesheet" href="static/index.css">
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->

<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=35ba5c7d8e90a5c95fefa592fdea8d7a"></script>
<script src="https://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/plupload/2.3.6/moxie.js"></script>
<script src="https://cdn.staticfile.org/plupload/2.3.6/plupload.dev.js"></script>
<script src="https://cdn.staticfile.org/plupload/2.3.6/plupload.full.min.js"></script>
<script src="https://unpkg.com/qiniu-js@2.4.0/dist/qiniu.min.js"></script>
<!--<script src="https://cdn.staticfile.org/plupload/2.1.9/moxie.js"></script>-->
<!--<script src="https://cdn.staticfile.org/plupload/2.1.9/plupload.dev.js"></script>-->
<!--<script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.min.js"></script>-->
<script src="https://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js" type="text/javascript"></script>
<script src="https://g.alicdn.com/dingding/dingtalk-pc-api/2.7.0/index.js" type="text/javascript"></script>
<script>
  $(window).on("resize", function () {
    $("html").css("fontSize", $(window).width() / 7.5);
  }).resize();
</script>
</body>
</html>
